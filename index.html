<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 8px;
            width: 300px;
        }
        button {
            padding: 8px 12px;
            margin-left: 5px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        li.completed {
            text-decoration: line-through;
            color: #999;
        }
    </style>
</head>
<body>
    <h1>Task Manager</h1>

    <form action="/add" method="POST">
        <input type="text" name="title" placeholder="Enter a new task" required>
        <button type="submit">Add Task</button>
    </form>

    <ul>
        {% for task in tasks %}
        <li class="{% if task.completed %}completed{% endif %}">
            <span>{{ task.title }}</span>
            <div>
                <a href="/complete/{{ task.id }}">Mark as {% if task.completed %}Incomplete{% else %}Complete{% endif %}</a>
                <a href="/delete/{{ task.id }}" style="color: red; margin-left: 10px;">Delete</a>
            </div>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
